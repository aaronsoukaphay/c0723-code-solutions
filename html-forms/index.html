<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="simple">Why is coding cool?</label><br />
      <select id="simple" name="simple">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option></select
      ><br /><br />
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="HTML" name="language" value="HTML" />
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" name="language" value="CSS" />
      <label for="CSS">CSS</label>
      <input type="radio" id="JavaScript" name="language" value="JavaScript" />
      <label for="JavaScript">JavaScript</label>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signup" name="information" />
      <label for="signup">Sign me up!</label><br />
      <label for="comments">Comments</label><br />
      <textarea id="comments" cols="30" rows="8"></textarea><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
