<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="row">
          <h1>How It Works</h1>
        </div>
        <div class="row">
          <div class="column-fourth">
            <div class="row-top">
              <img src="images/screen-1.png" alt="screen-1" />
            </div>
            <div class="row-middle">
              <img src="images/switch-icon.png" alt="switch-icon" />
            </div>
            <div class="row-bottom">
              <div class="text">
                <h2>App Switching</h2>
              </div>
              <div class="text">
                <p>Toggles all your apps on and off.</p>
              </div>
            </div>
          </div>
          <div class="column-fourth">
            <div class="row-top">
              <img src="images/screen-2.png" alt="screen-2" />
            </div>
            <div class="row-middle">
              <img src="images/filter-icon.png" alt="filter-icon" />
            </div>
            <div class="row-bottom">
              <div class="text">
                <h2>Trip Filtering</h2>
              </div>
              <div class="text">
                <p>Evaluates your trip requests.</p>
              </div>
            </div>
          </div>
          <div class="column-fourth">
            <div class="row-top">
              <img src="images/screen-3.png" alt="screen-3" />
            </div>
            <div class="row-middle">
              <img src="images/slider-icon.png" alt="slider-icon" />
            </div>
            <div class="row-bottom">
              <div class="text">
                <h2>Service Filters</h2>
              </div>
              <div class="text">
                <p>Accepts only your ideal trips.</p>
              </div>
            </div>
          </div>
          <div class="column-fourth">
            <div class="row-top">
              <img src="images/screen-4.png" alt="screen-4" />
            </div>
            <div class="row-middle">
              <img src="images/bars-icon.png" alt="bars-icon" />
            </div>
            <div class="row-bottom">
              <div class="text">
                <h2>Stats + Mileage</h2>
              </div>
              <div class="text">
                <p>Tracks your trips across all apps.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
