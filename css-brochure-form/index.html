<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <div>
      <form>
        <fieldset>
          <div class="label">
            <label for="email">COMPANY EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="sally@company.co" />
          </div>
          <div class="label">
            <label for="name">NAME</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Sally Smith" />
          </div>
          <div class="label">
            <label for="location">WHERE ARE YOU HIRING?</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="City, Country" />
          </div>
          <div class="label">
            <label for="count"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
            >
            <select id="count">
              <option selected value="1-2">1-2 Engineers</option>
              <option value="3-4">3-4 Engineers</option>
              <option value="5-6">5-6 Engineers</option>
              <option value="7+">7+ Engineers</option>
            </select>
          </div>
          <div class="button">
            <button type="submit">SUBMIT</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
